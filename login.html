<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login na DataPerform para acessar nossos serviços de tecnologia personalizada.">
    <title>Login - DataPerform</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="dataperform.png" alt="DataPerform Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#services">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://douglasbarcellos.github.io/data-ia/" target="_blank">PerformAI</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-primary" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Login</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                            </form>
                            <div class="text-center mb-3">
                                <p>Ou entre com:</p>
                                <button class="btn btn-outline-primary me-2">
                                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/gmail-logo-ynXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX.png" alt="Gmail" height="20"> Gmail
                                </button>
                                <button class="btn btn-outline-primary">
                                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/outlook-logo-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXn.png" alt="Outlook" height="20"> Outlook
                                </button>
                            </div>
                            <div class="text-center mt-4 p-3 bg-white rounded">
                                <p class="mb-0">Deseja ter acesso? <a href="index.html#contact">Fale conosco</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 DataPerform. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
